<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script> <!--jquery para show cuando carga-->
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js "></script>
  <script src=" https://s3-us-west-2.amazonaws.com/s.cdpn.io/74073/jquery.appear.js "></script>
  <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.0.0/animate.min.css" />
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <script>

      $(function() {
          $('.animated').appear();
          $(document.body).on('appear', '.magic1', function() {
              jQuery(this).each(function() {
                  jQuery(this).addClass("fadeInUp");
              });
          });
        $(document.body).on('appear', '.magic2', function() {
              jQuery(this).each(function() {
                  jQuery(this).addClass("rollIn");
              });
          });
        $(document.body).on('appear', '.magic3', function() {
              jQuery(this).each(function() {
                  jQuery(this).addClass("fadeInLeft");
              });
          });
        $(document.body).on('appear', '.magic4', function() {
              jQuery(this).each(function() {
                  jQuery(this).addClass("fadeInRight");
              });
          });
      });
      
      </script>
    
              
</head>

</body>
